<!DOCTYPE html>
<html>
<head>
    <title>Pilih Orang</title>
    <style>
        body { text-align: center; margin-top: 50px; font-family: Arial; }
        button { padding: 15px 30px; margin: 10px; font-size: 18px; background: blue; color: white; border: none; border-radius: 10px; }
    </style>
</head>
<body>
    <h1>Pilih Seseorang!</h1>
    <button onclick="kirim('Amang')">Amang</button>
    <button onclick="kirim('Yoga')">Yoga</button>
    <button onclick="kirim('Rehan')">Rehan</button>

    <script>
        async function kirim(nama) {
            alert(`Kamu pilih ${nama}! Sedang kirim notif...`);
            await fetch("/.netlify/functions/kirim", {
                method: "POST",
                body: JSON.stringify({ nama: nama, waktu: new Date().toLocaleString() })
            });
        }
    </script>
</body>
</html>
